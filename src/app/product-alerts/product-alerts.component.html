<p>product-alerts works!</p>

<ng-container
    *ngIf="(product && product.price > 700); then higherPrice; else lowerPrice">
</ng-container>

<ng-template #higherPrice>
    <button type="button">Price is {{product.price}} so Notify Me</button>
</ng-template>

<ng-template #lowerPrice>
    <h4 id="my-cheap-message">
        Price is {{product.price}}, Too Cheap to Notify.
    </h4>
</ng-template>
